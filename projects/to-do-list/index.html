<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MINHA LISTA DE TAREFAS</h1>
    </header>
    <main>
        <section>
            <br>
            <p id= 'funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
            <br>
        </section>
        <section>
            <input id='texto-tarefa' type = 'text' class=ínput'>
            <button id='criar-tarefa' class= 'input'>Adicionar Tarefa</button>
            <br>
        </section>
        <section>
            <br>
            <br>
            <ol id='lista-tarefas'>
            </ol>
        </section>
        <section class= 'button section'>
            <br>
            <br>
            <button id= 'remover-selecionado' class='button red'>✖</button>
            <button id= 'mover-cima' class='button yellow'>⬆</button>
            <button id= 'mover-baixo' class='button yellow'>⬇</button>
            <button id= 'apaga-tudo' class='button'>Limpar Lista</button>
            <button id= 'remover-finalizados' class='button'>Limpar Completos</button>
            <button id= 'salvar-tarefas' class='button green'>Salvar Lista</button>
        </section>
    </main>
    <footer>
        <p></p>
        <p>Desenvolvido por Ana Luiza Machado Salgado.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
